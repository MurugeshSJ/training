<html>
<head>
<title>FunctionAddEvent</title>
</head>
<body>
<input type="button" id="btnClick" value="Click Me!!" />
<script type="text/javascript">
document.getelementbyId("btnClick").addeventlistener("click", clicked);
function clicked() {
alert("You Clicked IT");
}
</script>
</body>
</html>
